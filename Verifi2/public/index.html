<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VeriFi - Misinformation Detection</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0e0e0;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 20px;
      /* Increased from 10px to 20px */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }


    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    p {
      font-size: 14px;
      color: #444;
    }

    .credits a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
      border-radius: 20px;
    }

    .credits a:hover {
      text-decoration: underline;
    }

    .popup-container {
      border-radius: 10px;
      /* Ensure the container also has rounded edges */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px;
      background: white;
    }
  </style>
</head>

<body>
  <div class="popup-container" id="popup">
    <div class="header">
      <img src="icon-green.png" alt="Verifi Logo" class="logo" />
      <h1>VeriFi</h1>
    </div>
    <p>An AI-powered Chrome extension for misinformation classification.</p>
    <p>Detect fake news and verify sources instantly.</p>
    <p class="credits">Made with ❤️ by <a href="https://github.com/Dipanshu2585" target="_blank">Dipanshu</a> </p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
